name: CI - Build & Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Backend validation
  backend:
    name: Backend - Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Verify package-lock.json is in sync
        run: |
          npm ci
          echo "‚úÖ package-lock.json is in sync with package.json"

      - name: Run TypeScript type checking
        run: npx tsc --noEmit

      - name: Run ESLint (if configured)
        run: |
          if [ -f "package.json" ] && grep -q "\"lint\"" package.json; then
            npm run lint
          else
            echo "‚ö†Ô∏è No lint script found, skipping"
          fi
        continue-on-error: true

  # Frontend validation
  frontend:
    name: Frontend - Build & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npx tsc --noEmit || echo "‚ö†Ô∏è Type errors found (non-blocking)"
        continue-on-error: true

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

  # Web validation
  web:
    name: Web - Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./redi-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: redi-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Next.js build
        run: npm run build

      - name: Run TypeScript type checking
        run: npx tsc --noEmit || echo "‚ö†Ô∏è Type errors found (non-blocking)"
        continue-on-error: true

  # Simulate Heroku deployment check
  heroku-compatibility:
    name: Heroku - Deployment Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (Heroku default)
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Simulate Heroku install (npm ci)
        run: |
          echo "üîç Simulating Heroku deployment..."
          npm ci
          echo "‚úÖ Heroku npm ci would succeed"

      - name: Check required environment variables
        run: |
          echo "üìã Checking for required env vars in .env.example or documentation..."
          if [ -f ".env.example" ]; then
            echo "‚úÖ .env.example found"
            cat .env.example
          else
            echo "‚ö†Ô∏è No .env.example found - consider creating one"
          fi

      - name: Test backend startup (dry run)
        run: |
          echo "üß™ Testing backend can compile..."
          npx tsc --noEmit
          echo "‚úÖ Backend compiles successfully"

  # Summary job
  ci-success:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [backend, frontend, web, heroku-compatibility]
    if: always()
    steps:
      - name: Check all jobs succeeded
        run: |
          echo "Backend: ${{ needs.backend.result }}"
          echo "Frontend: ${{ needs.frontend.result }}"
          echo "Web: ${{ needs.web.result }}"
          echo "Heroku: ${{ needs.heroku-compatibility.result }}"

          if [ "${{ needs.backend.result }}" != "success" ] || \
             [ "${{ needs.heroku-compatibility.result }}" != "success" ]; then
            echo "‚ùå CI failed - Backend or Heroku compatibility issues"
            exit 1
          fi

          echo "‚úÖ All critical checks passed!"
